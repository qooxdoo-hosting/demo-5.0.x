<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ToDo</title>
  <script src="script/q-core.min.js"></script>
  <script src="script/q-storage.min.js"></script>
  <script src="script/q-template.min.js"></script>
  <script src="todo.js"></script>
  <script>
    q.ready(function() {
      q.startTodo();
    });
  </script>
  <link href='http://fonts.googleapis.com/css?family=Gochi+Hand' rel='stylesheet' type='text/css'>
  <link href='todo.css' rel='stylesheet' type='text/css'>
  <script type="text/javascript">
  if (location.hostname === "demo.qooxdoo.org")
  {
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-415440-1', 'auto');
    ga('send', 'pageview');
  }
  </script>
</head>
<body>
  <div id="todo">
    <h1>ToDo</h1>
    <div class="button" id="add">Add</div>
    <div class="button" id="clear">Clear</div>
    <ul id="tasks"><li>Loading...</li></ul>
  </div>

  <script type="template" id="task">
    <li>
      <input id="{{id}}" type="checkbox" {{#done}}checked{{/done}}>
      <label for="{{id}}">{{name}}</label>
    </li>
  </script>

</body>
</html>
